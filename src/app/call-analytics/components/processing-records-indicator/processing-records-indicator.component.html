<p-toast></p-toast>
<p-panel [style.display]="pendingCallData && pendingCallData.length > 0 ? 'block' : 'none'"
         class="flex flex-col text-center justify-center mb-4">
  <h3 class="mb-0 mt-0 text-start">Processing Records</h3>
  <hr>
  <br>
  <div *ngFor="let call of pendingCallData" class="flex justify-between items-center px-3 mb-5">
    <div class="flex justify-between" style="width:60%;">
      <div class="flex items-center gap-8">
        <img height="25" src="./assets/call/phone.png" style="opacity: 0.5;" width="25">
        <div class="flex flex-col justify-start">
          <p class="mb-0 mt-0 text-gray-400 text-start">{{ call }}</p>
        </div>
      </div>
    </div>
  </div>
</p-panel>
