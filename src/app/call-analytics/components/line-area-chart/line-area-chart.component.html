<p-panel *ngIf="!isLoading" class="flex flex-col text-center justify-center w-[810px] mb-4">
  <p class="font-medium text-xl">{{ title }}</p>
  <p-chart #lChart [data]="data" [options]="options" type="line"></p-chart>
</p-panel>
<p-panel *ngIf="isLoading" class="flex flex-col text-center justify-center w-[810px] mb-4">
  <p-skeleton height="30px" styleClass="mb-3"/>
  <p-skeleton height="285px" styleClass="mb-3"/>
</p-panel>
