<p-panel *ngIf="!isLoading" class="flex flex-col text-center justify-center w-full mb-4">
  <p class="font-medium text-xl mb-1 mt-1">{{ title }}</p>
  <p-chart #sChart [data]="data" [options]="options" type="bar"></p-chart>
</p-panel>
<p-panel *ngIf="isLoading" class="flex flex-col text-center justify-center w-full mb-4">
  <p-skeleton height="50px" styleClass="mb-3"/>
  <p-skeleton height="337px" styleClass="mb-3"/>
</p-panel>
